<!DOCTYPE html>
<html lang='ja'>
<head>
	<meta charset='utf-8'>
	<title>Bolt - "Anchor" your sound with BGM</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<h1>Bolt</h1>
		<p class="subtitle">"Anchor" your sound with BGM</p>
	</div>
	<div class="donation-container">
		<a href="https://buymeacoffee.com/nariakiiwatani" class="donation-link" target="_blank" rel="noopener noreferrer">
			☕️ 開発者を支援する
		</a>
	</div>
	
	<!-- テンプレートは body の最後に移動 -->
	<template id="track-template">
		<div class="audio-track">
			<div class="track-controls">
				<div class="playback-controls">
					<button class="play">再生</button>
					<button class="stop">停止</button>
				</div>
				<div class="volume-control">
					<label>音量:</label>
					<input type="number" min="-60" max="12" step="1" value="0">
					<span>dB</span>
				</div>
			</div>
			<div class="waveform"></div>
		</div>
	</template>
</body>
</html>
